name: gh-pages

on:
  push:
    branches:
      - main

permissions: 
  contents: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Publish with dotnet
      run: dotnet publish --configuration Release --output build
    # changes the base-tag in index.html from '/' to 'BinaryCupcake.Solution' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to BinaryCupcake.Solution
      run: sed -i 's/<base href="\/" \/>/<base href="\/BinaryCupcake.Solution\/" \/>/g' build/wwwroot/index.html
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build/wwwroot
